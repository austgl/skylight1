# Configuration settings for the Market Console Scraper.
# These are the settings I currently use on my own machine.
# 
# @author lance

# Run the scraper immediately on startup.
delay=0

# Run the scraper once an hour afterwards.
period=3600000

# Run the scraper once a minute afterwards.
#period=60000

# Account to login as.
marketUsername=yourusername@gmail.com
#marketPlainPassword=PLACE_AN_UNSCRAMBLED_PASSWORD_HERE_FOR_TESTING_OVERRIDES_SCRAMBLED_PASSWORD
# A scrambled password can be generated by running src/com/mindprod/XorPWScrambler.java
marketScrambledBase64Password=PLACE_A_SCRAMBLED_PASSWORD_HERE_FOR_PRODUCTION

# Database connection information.
dbUrl=jdbc:mysql://localhost:3306/UserStats
dbUsername=root
dbPassword=PLACE_A_DATABASE_PASSWORD_HERE
